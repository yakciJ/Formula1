            </ul>
        </section>
        <section class="section2">
            <a class="back-home" href="/"><img src="/Image/Logo/f1logo2.png" alt="F1 Logo" class="li1 header-logo"></a>
            <ul class="chucnang">
                <li class="thongtin">
                    <a href="#" class="link-thongtin">Thông tin</a>
                    <ul class="sub-thongtin">
                        <li><a href="/driver">Tay đua</a></li>
                        <li><a href="/team">Đội đua</a></li>

    <div id="main-content">
        <h1>Tìm kiếm kết quả cuộc đua F1 các năm</h1>
        
        <label for="year">Kết quả năm:</label>
        <select id="year">
            <option value=""></option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
        </select>
        <button onclick="fetchData()">Tìm kiếm</button>

        <div id="result"></div>
    </div>

    <script>
        // Hàm để lấy dữ liệu từ backend
        function fetchData() {
            const year = document.getElementById('year').value;

            // Kiểm tra người dùng đã chọn năm chưa
            if (!year) {
                alert('Vui lòng chọn năm cần tìm kiếm.');
                return;
            }

            // Gửi Post yêu cầu tới backend
            fetch('http://localhost:6969/api/get-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ year: year }) // Gửi đi năm cần tìm
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => displayData(data)) // Hiển thị dữ liệu
            .catch(error => console.error('Error:', error));
        }

        // Hiển thị dữ liệu qua table
        function displayData(data) {
            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Loại bỏ kết quả trước đó

            if (data.length > 0) {
                let table = '<table><tr>';

                // Tùy chỉnh tên cột
                const customHeaders = {
                    POSITION: 'Xếp hạng',
                    DRIVER: 'Tên tay đua',
                    CONSTRUCTOR: 'Tên đội đua',
                    POINTS: 'Điểm',
                    WINS: 'Số lần về nhất'
                };

                // Tạo hàng đầu tiên của bảng gồm tên các cột
                Object.keys(data[0]).forEach(key => {
                    if (key !== 'YEAR') { // Bỏ qua cột năm
                        table += `<th>${customHeaders[key] || key}</th>`;
                    }
                });
                table += '</tr>';

                // Tạo các dòng của bảng
                data.forEach(row => {
                    table += '<tr>';
                    Object.keys(row).forEach(key => {
                        if (key !== 'YEAR') { // Bỏ qua cột năm
                            table += `<td>${row[key]}</td>`;
                        }
                    });
                    table += '</tr>';
                });

                table += '</table>';
                resultDiv.innerHTML = table; // Chèn bảng vào thành phần "result" 
            } else {
                resultDiv.innerHTML = '<p>Không có dữ liệu về năm cần tìm kiếm.</p>';
            }
        }
    </script>
</body>
